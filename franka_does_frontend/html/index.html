<!-- So gehen Kommentare in HTML -->
<!-- HTML wird geschrieben und nicht programmiert :D -->
<html>
  <head>
    <title>Franka does things</title>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
  </head>
  <body>
    <div id="main-header">
      <!--
        HTML beschreibt eine Baum-Struktur.
        Das nachfolgende <h1> Element ist ein Kind-Knoten des vorangestellten
        <div> Elements, da es innerhalb des Start und End tags vorkommt.
      -->
      <h1>
        <i>Franka does things</i>
      </h1>
        <!-- dieses h1 ist das Element, auf welches sich die Färbung der Überschrift (header) bezieht (siehe css Datei).
        -->
      <img src="Franka.jpeg" />
    </div>
      <!--
      div steht für "division. Es ist eine Unterteilung / Absatz / "Ding" und erzeugt ein Strukturelement. Es sorgt für
      einen Zeilenumbruch.
      -->

    <p>TODAY: learning how to build a website using HTML</p>

    <p>
      The first trial of this website was built by following the instructions of
      <a href = "https://www.youtube.com/watch?v=05VH42GWu28">
        <i>this</i>
      </a>
      video.
    </p>

    <h1>Franka knows how to add images to HTML documents</h1>
    <img src="photo_1.jpg"/>
  </body>
</html>
